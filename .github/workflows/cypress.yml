name: End-to-end tests

on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      - name: Build
        run: npm run build
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
